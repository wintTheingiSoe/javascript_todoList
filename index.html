<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo 一覧</title>
    <!-- CSS Import -->
    <link rel="stylesheet" href="main.css" />
    <!-- End of CSS Import -->
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,700;0,900;1,400&family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap"
        rel="stylesheet">
    <!-- End of Fonts -->
</head>

<body>
    <!-- App Wrapper -->
    <main class="app">
        <!-- Greeting -->
        <section class="greeting">
            <h2 class="title">
                こんにちは, <input type="text" id="name" placeholder="ここに名前を入れてください。" />
            </h2>
        </section>
        <!-- End of Greeting -->

        <!-- New Todo -->
        <section class="create-todo">
            <h3>一日のリストの作成</h3>
            <form id="new-todo-form">
                <h4>本日のリストは何ですが？</h4>
                <input type="text" placeholder="e.g. 朝会に参加" name="content" id="content" />

                <h4>Pick a category</h4>
                <div class="options">
                    <label>
                        <input type="radio" name="category" id="category1" value="business" />
                        <span class="bubble business"></span>
                        <div>ビジネス</div>
                    </label>
                    <label>
                        <input type="radio" name="category" id="category2" value="personal" />
                        <span class="bubble personal"></span>
                        <div>個人</div>
                    </label>
                </div>

                <input type="submit" value="挿入" />
            </form>
        </section>
        <!-- End of New Todo -->

        <!-- Todo List -->
        <section class="todo-list">
            <h3>一覧</h3>
            <div class="list" id="todo-list"></div>
            <br><br><br>
            <div class="btn-text-right">
                <input type="button" onclick="reset()" value="リセット">
            </div>
        </section>


        <!-- End of Todo List -->

    </main>
    <!-- End of App Wrapper -->

    <!-- JS Import -->
    <script src="main.js"></script>
    <!-- End of JS Import -->
</body>

</html>
